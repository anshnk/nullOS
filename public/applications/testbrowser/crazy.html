<!DOCTYPE html>

    <style>

      body {
          background-color: #000000;
          color: white;
      }

      .tabContainer {
          background-color: #050505;
          width: 100%;
          height: 40px;
          margin: 0px;
          left: 0px;
          top: 0px;
          display: flex;
          flex-direction: row;
          overflow: auto;
          align-items: center;
          transform: translateZ(0);
      }

      .tab {
          width: 25%;
          height: 40px;
          background-color: #090909;
          color: #999999;
          border-left: 4px solid #484852;
          display: flex;
          align-items: center;
          padding-left: 10px;
          transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 0.4s;
          filter: blur(0.75px);

      }

      .tabicon {
          margin-right: 10px;
      }

      .active {
          background-color: #0E0E0E;
          border-left-color: #9090A3;
          color: #ffffff;
          filter: none;
      }

      .tabContentContainer {
          margin-top: 10px;
          width: 100%;
          height: calc(100% - 58px);
          position: fixed;
          outline: none;
          border: none;
          left: 0px;
      }

      .tabContent {
          width: 100%;
          height: 100%;
          outline: none;
          border: none;
          display: none;
          color: white;
          background-color: black;
          transition: opacity cubic-bezier(0.075, 0.82, 0.165, 1) 0.4s;
      }

      .tabButton {
          padding: 5px !important;
          text-align: center;
          background-color: #0E0E0E;
          color: white;
          padding: 0px !important;
          padding-left: 20px;
          padding-right: 20px;
          border: none;
          outline: none !important;
          border-radius: 10%;
          height: 30px !important;
          width: 30px !important;
          line-height: 30px;
          text-align: center;
          font-size: 20px;
          margin-left: 10px;
          margin-right: 0px;
          display: flex;
          justify-content: center;
          align-items: center;
          transition: all cubic-bezier(0.075, 0.82, 0.165, 1) 0.4s;
          animation: 0.6s fadeandzoomin cubic-bezier(0.075, 0.82, 0.165, 1);
          animation-iteration-count: 1;
      }

      .tabButton:hover {
          background-color: #1f1f1f;
      }

      .closeButton {
          background-color: #1f1f1f;
          margin-left: auto;
          margin-right: 10px;
      }

      .closeButton:hover {
          background-color: #3f3f3f;
      }

      #tabslist {
          width: 100%;
          height: 40px;
      }

      .closeButton-icon {
          animation: 0.6s roll cubic-bezier(0.075, 0.82, 0.165, 1);
          animation-iteration-count: 1;
      }

      .activeInspectButton {
          color: #9090A3;
      }

      @keyframes fadeandzoomin {
          0% {
              transform: scale(25%);
              opacity: 0.25;
          }

          100% {
              transform: scale(100%);
              opacity: 1;
          }
      }

      @keyframes roll {
          0% {
              rotate: 0deg;
          }

          99% {
              rotate: 360deg;
          }

          100% {
              rotate: 0deg;
          }
      }
  </style>
